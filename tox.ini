[tox]
envlist = py27,pep8,pylint-errors,pylint-full
skip_missing_interpreters=True

[tox:travis]
2.7 = py27,pylint-errors

[testenv]
setenv =
       PYTHONPATH = {toxinidir}

deps= -r{toxinidir}/test-requirements.txt
      -r{toxinidir}/requirements.txt
commands= py.test --timeout=30 --cov-report html --cov-report=term --cov {toxinidir}/google/

[testenv:pep8]
deps = flake8
commands = flake8 --max-complexity=12 google --ignore=E501,F401

[testenv:pylint-errors]
deps = pylint
commands = pylint -f colorized -E google

[testenv:pylint-warnings]
deps = pylint
commands = pylint -f colorized -d all -e W -r n google

[testenv:pylint-full]
deps = pylint
commands = pylint -f colorized --disable=all -e E,W,R google --ignore=py3

[testenv:devenv]
commands =
envdir = {toxworkdir}/develop
basepython = python2.7
usedevelop = True
deps= -r{toxinidir}/test-requirements.txt
      -r{toxinidir}/requirements.txt
